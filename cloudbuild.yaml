steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/exgithub', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/exgithub']
  - name: gcr.io/cloud-builders/gcloud
    env:
    - 'JIRA_AUTH_TOKEN=${_JIRA_AUTH_TOKEN}'
    - 'JIRA_BASE_URL=${_JIRA_BASE_URL}'
    - 'SECRET_TOKEN=${_SECRET_TOKEN}'
    - 'PORT=${_PORT}'
    args: ['beta', 'run', 'deploy', '--set-env-vars=JIRA_AUTH_TOKEN=${_JIRA_AUTH_TOKEN},JIRA_BASE_URL=${_JIRA_BASE_URL},SECRET_TOKEN=${_SECRET_TOKEN},PORT=${_PORT}', '--region', 'europe-west4', '--allow-unauthenticated', '--image', 'gcr.io/$PROJECT_ID/exgithub', 'exgithub']
images:
  - 'gcr.io/$PROJECT_ID/exgithub'